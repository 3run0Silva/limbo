<ion-content>
  <div id="map"></div>
  <ion-list>
    <ion-item *ngFor="let institution of institutions">
      <ion-label>{{ institution.name }}</ion-label>
      <ion-badge
        color="{{ institution.status === 'open' ? 'success' : 'danger' }}"
      >
        {{ institution.status }}
      </ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
