<ion-header>
  <ion-toolbar>
    <ion-title>Add Photo</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item (click)="selectPhotoFromDevice()">
      <ion-label>Select from Device</ion-label>
    </ion-item>
    <ion-item (click)="takePhotoWithCamera()">
      <ion-label>Take a Photo</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
