<ion-header>
  <ion-toolbar>
    <ion-title>Photo Details</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img [src]="imageUrl"></ion-img>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Author</ion-label>
      <ion-input [(ngModel)]="author"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-textarea [(ngModel)]="description"></ion-textarea>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="save()">Save</ion-button>
</ion-content>
